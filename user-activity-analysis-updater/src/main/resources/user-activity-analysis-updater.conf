include "base-config.conf"

kafka {
  input.topic = "dev.dashboard.user.state"
  groupId = "dev-dashboard-user-enrollment-activity-group"
}

task {
  consumer.parallelism = 1
  parallelism = 1
  generate_certificate.parallelism = 1
}

lms-cassandra {
  host = "localhost"
  port = "9042"
  keyspace = "sunbird"
  user.table = "user"
  course_batch.table = "course_batch"
  assessment_aggregator.table = "assessment_aggregator"
  user_activity_agg.table = "user_activity_agg"
}


postgres {
host = localhost
port = 5432
database = sunbird
username = postgres
password = postgres
}
assessment.metrics.supported.contenttype = ["SelfAssess"]
enable.suppress.exception = true
